<div
  class="fondo-modal-imagen animated fedeIn fast"
  [class.oculto]="modalImagenService.ocultarModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block; padding-right: 15px"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
          <button
            type="button"
            class="close cursor"
            data-dismiss="modal"
            aria-label="Close"
            (click)="cerrarModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Selecciona una imagen</h3>
          <div class="text-center">
            <img
              *ngIf="!imageTemp"
              [src]="modalImagenService.img"
              alt="User image"
              class="img-avatar"
            />
            <img
              *ngIf="imageTemp"
              [src]="imageTemp"
              alt="New user image"
              class="img-avatar"
            />
          </div>
          <input
            type="file"
            name="uploadImage"
            id="uploadImage"
            (change)="changeImage($event.target.files[0])"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="cerrarModal()"
          >
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="uploadImage()"
            [disabled]="!imageTemp || !imageToUpload"
          >
            Cambiar imagen
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
