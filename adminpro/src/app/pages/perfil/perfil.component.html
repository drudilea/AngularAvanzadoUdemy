<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My user profile</h4>
        <h6 class="card-subtitle">Settings</h6>
        <form
          class="form p-t-20"
          [formGroup]="profileForm"
          (ngSubmit)="updateProfile()"
        >
          <div class="form-group">
            <label for="exampleInputuname">Username</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Username"
                formControlName="nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
                formControlName="email"
                [readonly]="usuario.google"
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10"
            [disabled]="profileForm.invalid"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">User image</h4>
        <h6 class="card-subtitle">Change image</h6>

        <div class="text-center">
          <img
            *ngIf="!imageTemp"
            [src]="usuario.imagenUrl | authImage | async"
            alt="User image"
            class="img-avatar"
          />
          <img
            *ngIf="imageTemp"
            [src]="imageTemp"
            alt="New user image"
            class="img-avatar"
          />
        </div>
        <input
          type="file"
          name="uploadImage"
          id="uploadImage"
          (change)="changeImage($event.target.files[0])"
        />
        <br />
        <br />
        <button
          type="button"
          class="btn btn-success waves-effect waves-light m-r-10"
          [disabled]="!imageToUpload"
          (click)="uploadImage()"
        >
          Change
        </button>
      </div>
    </div>
  </div>
</div>
