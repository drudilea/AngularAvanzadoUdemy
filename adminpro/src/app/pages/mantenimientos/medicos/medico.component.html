<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Médico</h4>
        <h6 class="card-subtitle">Actualizar información</h6>
        <form
          class="form-horizontal p-t-20"
          [formGroup]="medicoForm"
          (submit)="guardarMedico()"
        >
          <div
            class="form-group row animated fadeIn fast"
            *ngIf="medicoSeleccionado"
          >
            <label for="nombre" class="col-sm-3 control-label">Foto</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img
                  [src]="
                    medicoSeleccionado.img
                      | imageBuilder: 'medicos'
                      | authImage
                      | async
                  "
                  alt=""
                  class="w200"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="nombre" class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  formControlName="nombre"
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Nombre del médico"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="hospital" class="col-sm-3 control-label"
              >Hospital</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-hospital-o"></i>
                </div>
                <select
                  formControlName="hospital"
                  class="form-control cursor"
                  name="hospitales"
                  id="hospitales"
                >
                  <option value="" disabled>Seleccione un hospital</option>
                  <option
                    *ngFor="let hospital of hospitales"
                    [value]="hospital._id"
                  >
                    {{ hospital.nombre }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                [disabled]="medicoForm.invalid"
                type="submit"
                class="btn btn-success waves-effect waves-light"
              >
                <i class="fa fa-save"></i>
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col animated fadeIn fast" *ngIf="hospitalSeleccionado">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{ hospitalSeleccionado.nombre }}</h6>
        <img
          [src]="
            hospitalSeleccionado.img
              | imageBuilder: 'hospitales'
              | authImage
              | async
          "
          alt=""
          class="img-thumbnail"
        />
      </div>
    </div>
  </div>
</div>
